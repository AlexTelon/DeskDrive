<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pin Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">


</head>
<body ng-app="app" ng-controller="AppCtrl as app">

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">DeskDrive</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="#Desks">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<button ng-click="app.addPin()"> Add Pin </button>
<div ng-repeat="pin in app.pins">

    <img ng-src="{{pin.image|angular}}" alt=""/>
    <div class="ui">
        <input type="text" ng-model="pin.title"/>
        <button ng-click="app.updatePin(pin)">Update</button>
        <button ng-click="app.deletePin(pin)">Delete</button>
    </div>
</div>

<div id="content">
    <!-- here we will have our canvas-->
    canvas goes here
</div>

<script type="text/javascript" src="../static/jquery-1.11.2.min.js"></script>
<script rel="text/javascript" src="../static/bootstrap.js"></script>
<script src="../static/node_modules/angular/angular.js"></script>
<script src="../static/js/app.js"></script>

</body>
</html>
